{% load socialaccount %}
<html>

<head>
    <title>Auth Page</title>
</head>

<body>
    <h1>Django Application</h1>
    {% if user.is_authenticated %}
    <p>Welcome, {{ user.username }} !</p>

    {% else %}
    <h1>Google Login</h1>
    <a href="{% provider_login_url 'google' %}">Login with Google</a>
    {% endif %}

</body>

</html>
